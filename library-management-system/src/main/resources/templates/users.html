<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>

    <style>
        body {
            background-image: url('/images/lms.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.45);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .container {
    width: 80%;
    margin: 40px auto;
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 8px;
}


        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .title {
            text-align: center;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 25px;
            color: #072679;
        }

        form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            justify-content: center;
        }

        input {
            padding: 12px;
            width: 230px;
            border-radius: 10px;
            border: 1px solid #b4b4b4;
            background: rgba(255,255,255,0.8);
            font-size: 14px;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            transition: 0.25s;
        }

        .btn:hover { transform: scale(1.08); }

        .btn-add { background:#2ecc71; }
        .btn-delete { background:#e74c3c; }
        .btn-home { background:#3498db; }

        h2 {
            color: #0b0861;
            font-weight: 700;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.12);
        }

        th {
            background: #031956;
            color: white;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
        }

        td {
            padding: 12px;
            font-size: 15px;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background: rgba(230, 236, 255, 0.5);
        }

        a.delete-link {
            color: red;
            font-weight: 600;
            text-decoration: none;
        }

        a.delete-link:hover {
            text-decoration: underline;
        }

        
    </style>
</head>

<body>
<div class="container">

    <h1 class="title">User Management</h1>

    <form th:action="@{/users}" method="post">
        <input required type="text" name="name" placeholder="Name"/>
        <input required type="email" name="email" placeholder="Email"/>
        <button class="btn btn-add" type="submit">Add User</button>
        <a href="/" class="btn btn-home">Home</a>
    </form>

    <h2>Existing Users</h2>

    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="delete-link btn btn-delete">Delete</a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
