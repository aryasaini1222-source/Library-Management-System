<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>

       /* Background */
body {
    background-image: url('/images/lms.jpg');
    background-size: cover;
    background-position: center;
    font-family: 'Poppins', sans-serif;
    margin: 0;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.45);
    backdrop-filter: blur(8px);
    z-index: -1;
}

/* Main Container */
.container {
    max-width: 1050px;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 18px;
    margin: 40px auto;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    animation: fadeIn .6s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Title */
.title {
    text-align: center;
    font-size: 42px;
    font-weight: 800;
    margin-bottom: 25px;
    color: #072679;
}

/* Form */
form {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 15px;
    justify-content: center;
}

input, select {
    padding: 12px;
    width: 230px;
    border-radius: 10px;
    border: 1px solid #b4b4b4;
    background: rgba(255,255,255,0.8);
    font-size: 14px;
}

/* Buttons */
.btn {
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    font-weight: 600;
    color: white;
    transition: 0.25s;
}

.btn:hover { transform: scale(1.08); }

.btn-primary { background:#2ecc71; }
.btn-danger { background:#e74c3c; }
.btn-edit { background:#3498db; }
.btn-nav { background:#f39c12; }

/* Section Title */
h2 {
    color: #0b0861;
    font-weight: 700;
    margin-top: 15px;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 12px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.12);
}

th {
    background: #031956;
    color: white;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
}

td {
    padding: 12px;
    font-size: 15px;
    font-weight: 500;
}

tr:nth-child(even) {
    background: rgba(230, 236, 255, 0.5);
}


    </style>
</head>

<body>

<div class="container">

    <h1 class="title">ðŸ“š Library Management System</h1>

    <!-- Add Book -->
    <h2>Add Book</h2>
    <form action="/books" method="post" th:object="${book}">
        <input type="text" th:field="*{title}" placeholder="Title" required>
        <input type="text" th:field="*{author}" placeholder="Author" required>
        <input type="text" th:field="*{isbn}" placeholder="ISBN" required>

        <select th:field="*{user.id}" required>
            <option value="" disabled selected>Select User</option>
            <option th:each="u : ${userList}" th:value="${u.id}" th:text="${u.name}"></option>
        </select>

        <button class="btn btn-primary" type="submit">Add Book</button>
    </form>

    <button class="btn btn-nav" onclick="location.href='/users'">Manage Users</button>

    <!-- Book List -->
    <h2>Book List</h2>
    <table>
        <tr>
            <th>Title</th><th>Author</th><th>ISBN</th><th>Assigned User</th><th>Action</th>
        </tr>

        <tr th:each="b : ${bookList}">
            <td th:text="${b.title}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.isbn}"></td>
            <td th:text="${b.user != null ? b.user.name : 'Unassigned'}"></td>
            <td>
                <form th:action="@{/books/delete/{id}(id=${b.id})}" method="post" style="display:inline;">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
                <a th:href="@{/books/edit/{id}(id=${b.id})}" class="btn btn-edit">Edit</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
